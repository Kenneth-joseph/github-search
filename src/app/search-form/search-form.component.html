<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <form class="f_design text-center bg-primary p-5 mt-5">
            <div class="form-group ">
              <label for="exampleInputEmail1">ENTER USERNAME</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="username" name="username" (keyup)="findAccount()">
            </div>
          </form>
    </div>
   <div class="col-lg-12 col-md-12 col-sm-12 bttn">
     <div id="bsearch" class="text-center ">
    <button type="button" class="btn btn-warning  btn-lg " ><a routerLink='/gitsearch'>HOME PAGE</a></button>
     </div>
</div>
<p>

<!-- followers:{{profile.followers}} -->
</p>

  </div>

  <div class="row mt-5" *ngIf='profile'>
    <div class="col-lg-3 col-md-6 col-sm-6 col-sm-6 ">
      <img src="{{profile.avatar_url}}" class="img-fluid"alt="profile photo">
  </div>
    <div class="col-lg-4 col-md-6 col-sm-6 ">
        <div class="card mt-3">
            <div class="card mt-3 bg-success">
                <h5 class="card-title mt-2 text-center " style="color: white;"><strong>{{profile.name}}</strong></h5>

              </div>

            <div class="card-body">
              <label>Name ;</label>:&nbsp;<small>{{profile.login}}</small>
            </div>
          </div>

          <div class="card mt-3">
              <div class="card-body">
               <button type="button" class="btn btn-primary">
                Followers &nbsp;<span class="badge badge-light">{{profile.followers}}</span>
              </button>
              </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                  <button type="button" class="btn btn-primary">
                    Following &nbsp;<span class="badge badge-light">{{profile.following}}</span>
                  </button>
                </div>
              </div>

              <div class="card mt-3">
                  <div class="card-body">
                    <label>Email</label>:&nbsp;<small>{{profile.email}}</small>
                  </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                      <button type="button" class="btn btn-primary">
                        Public Repos&nbsp;<span class="badge badge-light">{{profile.public_repos}}</span>
                      </button>
                   </div>
                  </div>

                  <div class="card mt-3">
                      <div class="card-body">
                        <label>Location</label>:&nbsp;<small>{{profile.location}}</small>
                      </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-body">
                          <button type="button" class="btn btn-primary">
                            Public gists &nbsp; <span class="badge badge-light">{{profile.public_gists}}</span>
                          </button>
                        </div>
                      </div>
    </div>

    <div class="col-lg-5 col-md-6 col-sm-6 bg-info">
        <div class="card mt-3">
            <div class="card-header text-center"><strong>  Repositories</strong>
            </div>
            <ul class="list-group list-group-flush" *ngFor="let repo of repos">
              <p class="card-body"><strong>{{repo.name}}</strong><br>
                <small>{{repo.description}}</small><br>
                <a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-info">view on github</a>
              </p>
            </ul>
          </div>
    </div>
</div>
</div>
